{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Shanti Yuwa Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.5);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes circleAnimation {
            0% {
                stroke-dashoffset: 240;
            }
            100% {
                stroke-dashoffset: 480;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .checkmark-circle {
            stroke-dasharray: 240;
            stroke-dashoffset: 480;
            animation: circleAnimation 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }
        
        .checkmark {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.4s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        .progress-bar {
            width: 0%;
            animation: progress 3s linear forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .blob1 {
            width: 300px;
            height: 300px;
            background: #667eea;
            top: 10%;
            left: 10%;
        }
        
        .blob2 {
            width: 400px;
            height: 400px;
            background: #764ba2;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center overflow-hidden relative">
    <!-- Animated Background Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 text-center px-4 w-full max-w-md fade-in">
        <!-- Success Icon with Animation -->
        <div class="mb-8 flex justify-center scale-in">
            <div class="relative">
                <div class="absolute inset-0 bg-white/20 rounded-full blur-xl pulse"></div>
                <svg width="120" height="120" viewBox="0 0 120 120" class="relative">
                    <circle 
                        cx="60" 
                        cy="60" 
                        r="54" 
                        fill="none" 
                        stroke="white" 
                        stroke-width="4" 
                        class="checkmark-circle"
                    />
                    <path 
                        d="M35 60 L52 77 L85 44" 
                        fill="none" 
                        stroke="white" 
                        stroke-width="6" 
                        stroke-linecap="round" 
                        stroke-linejoin="round"
                        class="checkmark"
                    />
                </svg>
            </div>
        </div>
        
        <!-- Logout Success Card -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 slide-up">
            <div class="mb-6">
                <h1 class="text-4xl font-bold text-white mb-3">
                    Successfully Logged Out!
                </h1>
                <p class="text-white/80 text-lg">
                    Thank you for being part of our community
                </p>
            </div>
            
            <!-- User Icon Animation -->
            <div class="mb-6 float">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/10 backdrop-blur-sm border border-white/30">
                    <i class="fas fa-user-check text-white text-2xl"></i>
                </div>
            </div>
            
            <!-- Message -->
            <p class="text-white/90 mb-6 text-base">
                Your session has been ended securely. We hope to see you again soon!
            </p>
            
            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="h-1 bg-white/20 rounded-full overflow-hidden">
                    <div class="h-full bg-white rounded-full progress-bar"></div>
                </div>
                <p class="text-white/60 text-sm mt-2">Redirecting to homepage...</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="{% url 'home' %}" class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-white text-purple-600 font-semibold hover:bg-gray-100 transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105">
                    <i class="fas fa-home mr-2"></i>
                    Go to Home
                </a>
                <a href="{% url 'member_login' %}" class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-white/10 backdrop-blur-sm border border-white/30 text-white font-semibold hover:bg-white/20 transition-all duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login Again
                </a>
            </div>
        </div>
        
        <!-- Footer Text -->
        <p class="text-white/60 text-sm mt-8">
            <i class="fas fa-heart text-red-300 mx-1"></i>
            Shanti Yuwa Club - Youth Led Community Organization
        </p>
    </div>
    
    <!-- Auto Redirect Script -->
    <script>
        // Auto redirect to home page after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 3000);
        
        // Prevent back button after logout
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
    </script>
</body>
</html>
